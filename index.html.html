<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:  url(https://cdnb.artstation.com/p/assets/images/images/024/538/827/original/pixel-jeff-clipa-s.gif?1582740711&dl=1);
      color: #333;
      text-align: center;
    }
    header {
      background-color: violet;
      color: #fff;
      padding: 20px;
    }
    p{
        color: #fff;
        font-size: 25px;
        font-family:fantasy;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .question-container {
      background-color: violet; /* Blue background for the question div */
      padding: 20px;
      margin: 10px;
    }
    
    h2 {
      color: white; /* Set the color for the question text */
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Game Quiz</h1>
  </header>
  <main>
    <p>Welcome to my video game quiz! <br> Test your gaming knowledge with these questions.</p>
    <button onclick="startQuiz()">Start Quiz</button>
    <div id="quizContainer" style="display:none;"></div>
    <div id="result" style="display:none;"></div>
    <button id="restartButton" style="display:none;" onclick="restartQuiz()">Restart Quiz</button>
  </main>
  <footer>
    <p>&copy; 2024 <br> Gabriel / Matheus / Tha√≠s / Thiago </p>
  </footer>
  <script>
    // Sample quiz questions and answers
    const questions = [
      {
        question: "Which of the following is not a gaming console?",
        options: ["PlayStation", "Xbox", "Nintendo Switch", "Oculus Rift"],
        correctAnswer: "Oculus Rift"},
      {
        question: "What year was the game 'Super Mario Bros.' released?",
        options: ["1983", "1985", "1990", "1995"],
        correctAnswer: "1985"},
      {
        question: "Who is the main protagonist in the game 'The Legend of Zelda'?",
        options: ["Link", "Mario", "Sonic", "Master Chief"],
        correctAnswer: "Link"},
      {
        question: "In the game 'Fortnite,' what is the term for the shrinking play area?",
        options: ["Storm", "Blizzard", "Cyclone", "Tornado"],
        correctAnswer: "Storm"},
      {
        question: "Which game is often credited with popularizing the battle royale genre?",
        options: ["PUBG", "Apex Legends", "Call of Duty: Warzone", "Minecraft"],
        correctAnswer: "PUBG"},
      {
        question: "What is the main character's name in the game 'Assassin's Creed'?",
        options: ["Ezio Auditore", "Altair Ibn-La'Ahad", "Connor Kenway", "Bayek"],
        correctAnswer: "Ezio Auditore"},
      {
        question: "In the game 'Overwatch,' what is the name of the robotic monk support character?",
        options: ["Zen", "Lucio", "Moira", "Ana"],
        correctAnswer: "Zen"},
      {
        question: "Which video game series features a character named Kratos?",
        options: ["God of War", "Final Fantasy", "The Elder Scrolls", "Metal Gear Solid"],
        correctAnswer: "God of War"},
      {
        question: "What is the best-selling video game of all time?",
        options: ["Minecraft", "Tetris", "Grand Theft Auto V", "Super Mario Bros."],
        correctAnswer: "Minecraft"},
      {
        question: "In 'The Elder Scrolls V: Skyrim,' what is the player character referred to as?",
        options: ["The Dragonborn", "The Courier", "The Lone Wanderer", "The Inquisitor"],
        correctAnswer: "The Dragonborn"},
      {
        question: "What is the primary objective in the game 'Minecraft'?",
        options: ["Survive", "Build", "Mine", "Craft"],
        correctAnswer: "Survive"},
      {
        question: "In the 'Fallout' series, what is the name of the main character's faithful canine companion?",
        options: ["Rex", "Dogmeat", "Fido", "Buddy"],
        correctAnswer: "Dogmeat"},
      {
        question: "Which game introduced the character 'Master Chief'?",
        options: ["Halo: Combat Evolved", "Call of Duty", "Gears of War", "Destiny"],
        correctAnswer: "Halo: Combat Evolved"},
      {
        question: "In the 'Final Fantasy' series, what is the recurring character named Cid usually associated with?",
        options: ["Airships", "Magic", "Swords", "Dragons"],
        correctAnswer: "Airships"},
      {
        question: "Which game features the character Nathan Drake as the main protagonist?",
        options: ["Uncharted", "The Last of Us", "Tomb Raider", "Red Dead Redemption"],
        correctAnswer: "Uncharted"},
    ];

    let currentQuestionIndex = 0;
    let userScore = 0;

    function startQuiz() {
      const quizContainer = document.getElementById("quizContainer");
      const resultContainer = document.getElementById("result");
      const restartButton = document.getElementById("restartButton");
      
      // Display quiz questions
      quizContainer.innerHTML = `
        <div class="question-container">
          <h2>${questions[currentQuestionIndex].question}</h2>
          ${questions[currentQuestionIndex].options.map(option => `<button onclick="checkAnswer('${option}')">${option}</button>`).join('')}
        </div>`;

      document.getElementById("quizContainer").style.display = "block";
      document.getElementById("result").style.display = "none";
      restartButton.style.display = "none";
    }

    function checkAnswer(userAnswer) {
      const correctAnswer = questions[currentQuestionIndex].correctAnswer;
      
      if (userAnswer === correctAnswer) {
        userScore++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        startQuiz();
      } else {
        showResult();
      }
    }

    function showResult() {
      const resultContainer = document.getElementById("result");
      const restartButton = document.getElementById("restartButton");
      resultContainer.innerHTML = `<h2>Your Score: ${userScore} / ${questions.length}</h2>`;
      document.getElementById("quizContainer").style.display = "none";
      resultContainer.style.display = "block";
      restartButton.style.display = "block";
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      userScore = 0;
      startQuiz();
    }
  </script>
</body>
</html>
